<body>
	[(#REM) <!-- Navegación principal del sitio --> ]
	[<nav id="lateralnav" class="ui vertical sidebar left menu hornav" role="navigation">
		(#INCLURE{fond=inclure/lateralnav,env})
	</nav>]

	<section id="page" class="pusher" onclick="if($('body').is('.pushed')) {$('.ui.sidebar').sidebar('toggle');}">
		[(#REM) <!-- Encabezado general del sitio --> ]
		[<header class="header" id="header">
			(#INCLURE{fond=header/dist,env})
		</header>]

		[(#REM) <!-- Contenido central del sitio = contenido principal + navegaciones segundarias --> ]
		<section id="central" class="full height">
			[(#REM) <!-- Camino jerárquico --> ]
			<nav class="breadcrumb" id="breadcrumb">
				<div class="container">
					<INCLURE{fond=breadcrumb/#ENV{type-page},env} />
				</div>
			</nav>

			<div class="container" id="container">
				<div class="wrapper" id="wrapper">
					<section class="content" role="main" id="content">
						<INCLURE{fond=content/#ENV{type-page},env} />
					</section>
				</div>
				<aside class="aside secondary" id="aside">
					<INCLURE{fond=aside/#ENV{type-page},env} />
				</aside>
				<aside class="extra secondary" id="extra">
					<INCLURE{fond=extra/#ENV{type-page},env} />
				</aside>
			</div>
		</section>

		[<footer class="footer" id="footer">
			(#INCLURE{fond=footer/dist,env})
		</footer>]

	</section>
</body>
